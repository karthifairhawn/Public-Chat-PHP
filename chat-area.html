<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange Meet</title>
    <link rel="stylesheet" href="css/chat-area.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="content">

        <!-- Header Starts -->
        <div class="header">
            <div class="left">
                <img src="img/img2.jpeg">
                <span class="name">Karthi Fair Hawn</span>
            </div>
            <div class="right">
                <button class="delete-acct-btn">DELETE ACCOUNT</button>
                <button class="logout-btn">LOGOUT</button>
            </div>
        </div><hr>
        <!-- Header Ends -->

        <!-- Chat Area -->
        <div class="chats">            
            <span class="text-msg outgoing">Hey, Good Morning</span>
            <span class="text-msg incoming">Hey, Good Morning</span>
        </div><hr>
        <!-- Chat Area Ends-->

        <!-- Chat Box -->
        <div class="chat-box">
            <input type="text" placeholder="Enter message to send...">
            <button class="send-text" ><i class="fa fa-paper-plane" aria-hidden="true"></i>
                <spam>SEND</spam>
            </button>
        </div>
        <!-- Chat Box Ends-->

    </div>
